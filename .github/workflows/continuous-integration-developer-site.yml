name: Continuous Integration Developer Site

on:
  push:
    branches: [main, master]
    tags: ["v*", "release-*"]
  workflow_dispatch:

env:
  IMAGE_NAME: developer-site-kel1

jobs:

  prepare_environment:
    name: Prepare Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test --if-present

  code_quality:
    name: Code Quality
    needs: prepare_environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_and_push_image:
    name: Build And Push Image
    needs: [prepare_environment, code_quality]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      IMAGE_SHA: ${{ steps.sha.outputs.IMAGE_SHA }}

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - id: sha
        run: echo "IMAGE_SHA=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            docker.io/maulanabn99/developer-site-kel1:${{ steps.sha.outputs.IMAGE_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security_scan:
    name: Security Scan
    needs: build_and_push_image
    runs-on: ubuntu-latest
    steps:
      - uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: maulanabn99/developer-site-kel1:sha-2a01519
          format: json
          vuln-type: os,library
          severity: CRITICAL
          exit-code: 0
          ignore-unfixed: false
          output: trivy-report.json

      - run: |
          echo "## Trivy Vulnerability Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image: maulanabn99/developer-site-kel1:sha-2a01519" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          CRIT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-report.json)
          echo "- Critical: $CRIT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Installed | Fixed | CVE | Link |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----------|-------|-----|------|" >> $GITHUB_STEP_SUMMARY
          jq -r '
            .Results[].Vulnerabilities[]? |
            "| \(.PkgName) | \(.InstalledVersion) | \(.FixedVersion // "-") | \(.VulnerabilityID) | \(.PrimaryURL) |"
          ' trivy-report.json >> $GITHUB_STEP_SUMMARY

