name: Build and Push to Docker Hub

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
    tags: ["v*"]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js (optional, for Next.js build)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Step 3: Extract metadata for image tags and labels
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/developer-site-kel1
          tags: |
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/heads/main') }}
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      # Step 4: Set up QEMU (for optional cross-platform build)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Step 5: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 6: Login to Docker Hub (fix 401 unauthorized)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 7: Build and push image
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          # pakai 1 arsitektur saja agar build lebih cepat dan stabil
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # gunakan cache inline untuk hindari error "insufficient scopes"
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/developer-site-kel1:buildcache
          cache-to: type=inline

      - name: Get SHA Tag
        id: image
        run: |
          TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep 'sha-' | head -n 1)
          echo "sha_tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      # --- TRIVY SCAN (SIMPLE & CLEAR) ---
      - name: Trivy Scan
        id: trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          # Jika menggunakan Latest
          image-ref: docker.io/satuatap/developer-site-kel1:latest
          # Jika mengggunakan SHA
          # image-ref: ${{ steps.image.outputs.sha_tag }}
          format: 'table'
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'
          ignore-unfixed: false
          output: trivy-report.txt

      # --- GITHUB SUMMARY (CLEAR) ---
      - name: Upload Trivy Summary
        run: |
          echo "## ðŸ” Trivy Vulnerability Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "**Image scanned:**" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ steps.image.outputs.sha_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ“„ Full Trivy Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat trivy-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
